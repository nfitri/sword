<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <!-- buat tabel CRUD -->
    <div class="container">
        <div class="row">
            <div class="col md-12">

                
                <h2>Manage <b>Something</b> 
                    <!-- <button type="button" class="btn btn-success" data-bs-toogle="modal" data-bs-target="#mymodal" id="btn">Add New Something</button> -->
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                        Add SOMETHING
                    </button>
                </h2>

                <table class="table table-hover table-dark">
                    <tr>
                        <td>Something</td>
                        <td>Something</td>
                        <td>Something</td>
                        <td>Something</td>
                        <td>Something</td>
                    </tr>

                    <tr>
                        <td>Something</td>
                        <td>Something</td>
                        <td>Something</td>
                        <td>Something</td>

                        <td>
                            <button type="button" class="btn btn-warning btn-xs" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                                Edit
                            </button>
                            <!-- <a href="" class="btn btn-warning btn-xs" data-bs-toogle="modal" data-bs-target="#exampleModal2">Edit</a> -->
                            <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are u sure to delete?')">Delete</a>
                        </td>
                    </tr>

                </table>

            </div>
        </div>
    </div>

    <!-- modal ADD SOMETHING -->

    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Something</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="POST">

                    <div class="form-group">
                        <label for="">Name:</label>
                        <input type="text" class="form-control" name="name" required="1">
                    </div>

                    <div class="form-group">
                        <label for="">Email:</label>
                        <input type="text" class="form-control" name="email" required="1">
                    </div>

                    <div class="form-group">
                        <label for="">Phone:</label>
                        <input type="number" class="form-control" name="phone" required="1">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal EDIT SOMETHING -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Something</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="POST">

                    <div class="form-group">
                        <label for="">Name:</label>
                        <input type="text" class="form-control" name="name" required="1">
                    </div>

                    <div class="form-group">
                        <label for="">Email:</label>
                        <input type="text" class="form-control" name="email" required="1">
                    </div>

                    <div class="form-group">
                        <label for="">Phone:</label>
                        <input type="number" class="form-control" name="phone" required="1">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
</body>
</html>
